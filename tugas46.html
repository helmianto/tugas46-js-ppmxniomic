<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Javascript - Niomic</title>
</head>
<body>
    <p>Click Untuk Merubah Warna.</p>

    <button onclick="myFunction()">Ubah Warna</button>

    <script>
        function myFunction(){
            let prom = prompt("Ketikan Warna yang kamu inginkan (English)");
            if(prom != null){
                document.body.style.backgroundColor = prom;
            }
        }
    </script>
</body>
</html>
